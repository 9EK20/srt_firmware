<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 BLE OTA Updater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ESP32 BLE OTA Updater</h1>

        <button id="connectButton">Connect to ESP32</button>
        <button id="disconnectButton" style="display: none;">Disconnect</button>

        <div class="firmware-selection" style="display: none;">
            <label for="firmwareSelect">Select Firmware:</label>
            <select id="firmwareSelect">
                </select>
            <button id="updateButton">Update Firmware</button>
        </div>

        <div class="log-area">
            <h2>Logs:</h2>
            <textarea id="log" rows="10" cols="50" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
